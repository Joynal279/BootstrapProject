<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap\bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button class="btn btn-success" data-target="#login" data-toggle="modal">Login</button>
    <div class="modal" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login form</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control">
            </div>
            </form>
          </div>
          <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </div>


    <button class="btn btn-primary" data-toggle="modal" data-target="#signUp">Sign Up</button>
<div class="modal" id="signUp">
  <div class="modal-dialog">
    <div class="modal-content">
      <div  class="modal-header">
        <h4 class="modal-title">Create a new account</h4>
        
        <button class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
          <h6>It's easy to create</h6>
        <form>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name">

          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Surname">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email@gmail.com">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm-Password">
          </div>
          <div>
              <p>Gender</p>
          </div>
          <div class="form-check-inline">
            
            <input type="radio" class="form-check-input">Male 
            <input type="radio" class="form-check-input">Female
            <input type="radio" class="form-check-input">Custom 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>

<footer style="height:50px;">
        <div class="container-fluid bg-light fixed-bottom" style="border-top: 1px solid red;" >
                <marquee width="100%" direction="left" height="50px">
                   <h3 class="mt-2 text-info">ADMISSION GOING ON " <span class="text-secondary">WEB DESIGN AND DEVELOPMENT</span> <span class="text-primary">GRAPHICS DESIGN</span> <span class="text-success">DIGITAL MARKETING </span>  COURSE"</h1> 
                    </marquee>
            </div>
</footer>
</div>
<script src="Bootstrap\popper.min.js"></script>
<script src="Bootstrap\bootstrap.min.js"></script>
</body>
</html>
