<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Modals</title>
  </head>
  <body>
    
    <!-- Modal Structure -->
<h1 class="text-center">Modals</h1>
<div>Click the Button!</div>

<button class="btn btn-primary" data-target="#myModal" data-toggle="modal">Modal Launch</button>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Model Title</h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit, iusto quo. Architecto maiores quisquam mollitia omnis atque quidem iste veniam.
      </div>
      <div class="modal-footer">
      <div class="btn btn-secondary" data-dismiss="modal">Close</div>
    </div>
    </div>
  </div>
</div>

<!-- Login Form -->

<button class="btn btn-success" data-target="#login" data-toggle="modal">Login</button>
<div class="modal" id="login">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login form</h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control">
        </div>
        </form>
      </div>
      <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- SignUp form -->

<button class="btn btn-primary" data-toggle="modal" data-target="#signUp">Sign Up</button>
<div class="modal" id="signUp">
  <div class="modal-dialog">
    <div class="modal-content">
      <div  class="modal-header">
        <h4 class="modal-title">Create a new account</h4>
        
        <button class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
          <h6>It's easy to create</h6>
        <form>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name">

          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Surname">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email@gmail.com">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm-Password">
          </div>
          <div>
              <p>Gender</p>
          </div>
          <div class="form-check-inline">
            
            <input type="radio" class="form-check-input">Male 
            <input type="radio" class="form-check-input">Female
            <input type="radio" class="form-check-input">Custom 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
